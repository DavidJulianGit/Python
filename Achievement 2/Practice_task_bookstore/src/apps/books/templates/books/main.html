{% extends 'base.html' %}

{% block title %}Books List{% endblock %}

{% block content %}
    <h1 class="display-3 mb-4">Our Books</h1> 

    <table class="table table-secondary">
        <thead> 
            <tr>
                <th>Title</th> 
                <th>Cover</th> 
            </tr>
        </thead>
        <tbody>
            {% for object in object_list %}
            <tr>
                <td class="py-2"><a href="{{ object.get_absolute_url }}">{{ object.name }}</a></td>
                <td class="py-2">
                    <img src="{{ object.pic.url }}" class="img-fluid" alt="{{ object.name }}" style="object-fit:cover; max-width: 150px; height: 150px;">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
